<!doctype html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../layout.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src='../sidebar.js'></script>
    <title>Project MAE: Gallery</title>
  </head>
  <body>

    <header class="navbar sticky-top navbar-expand-sm navbar-light bg-light p-0">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 text-center" href="/">Home</a>
      <ul class="navbar-nav me-auto mb-2 mb-sm-0 px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item text-nowrap">
          <a class="nav-link active" href="#">Gallery</a>
        </li>
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/live-feed">Live Feed</a>
        </li>
      </ul>
      <form class='d-flex'>  
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      </form>
    </header>

    <div class="container-fluid">
      <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            
            <ul class="nav flex-column">
              <li class="nav-item">
                <a id='cad-renderings' onclick="changeActive('cad-renderings', ['mae-pics'])" class="nav-link active" aria-current="page" href="#">CAD Renderings</a>
              </li>
              <li class="nav-item">
                <a id='mae-pics' onclick="changeActive('mae-pics', ['cad-renderings'])" class="nav-link" aria-current="page" href="#mae-pics">MAE Pictures</a>
              </li>
            </ul>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 class='text-center'>CAD Renderings</h2>
          </div>
          <img src='CAD-render.jpg' class='rounded mx-auto d-block' alt='basic preliminary cad render of the MAE'>

          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 id='mae-pics' class='text-center'>MAE Pictures</h2>
          </div>
        </main>
        
      </div>
    </div>

  </body>
</html>
